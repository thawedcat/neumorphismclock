<!DOCTYPE html>

    <title>Neumorphisms Clock</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="clock">
        <div class="hour">

        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    </div>
